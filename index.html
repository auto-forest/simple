<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>무심사 상담 신청</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      margin: 0;
      background: #fff4dc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .form-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 32px 24px;
      max-width: 420px;
      width: 100%;
    }

    .form-card h1 {
      font-size: 22px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 6px;
    }

    .form-card p.subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .highlight span {
      display: block;
      background: #fef08a;
      color: #b45309;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 700;
      border-radius: 12px;
      border: 2px solid #facc15;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 24px;
      white-space: nowrap;
      overflow-x: auto;
    }
    
    @media (max-width: 480px) {
      .highlight span {
        font-size: 13px;
        padding: 10px 12px;
      }
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #374151;
      font-weight: 500;
    }

    form input[type="text"],
    form input[type="tel"],
    form select,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background-color: #ffffff;
      color: #000000;
      -webkit-appearance: none;
      appearance: none;
    }
    
    form select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.7rem center;
      background-size: 1.2em;
      padding-right: 2.5rem;
    }

    /* 차종 선택 영역 스타일 */
    .car-selection-group {
      display: flex;
      gap: 8px;
      width: 100%;
    }

    .car-selection-group select {
      width: 100px;
      margin-bottom: 14px;
    }

    .car-selection-group input {
      flex: 1;
      margin-bottom: 14px;
    }

    form textarea {
      resize: vertical;
    }

    .checkbox {
      display: flex;
      align-items: flex-start;
      font-size: 13px;
      color: #555;
      margin-bottom: 16px;
      gap: 8px;
      line-height: 1.4;
    }

    .checkbox input[type="checkbox"] {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      margin: 0;
      margin-top: 2px;
      cursor: pointer;
    }

    .checkbox span {
      flex: 1;
      word-break: keep-all;
    }

    button.submit-btn {
      width: 100%;
      padding: 14px;
      background: #f59e0b;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background: #d97706;
    }

    button.submit-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 24px 18px;
      }
      
      .highlight span {
        font-size: 13px;
        padding: 10px 12px;
      }

      .car-selection-group {
        flex-direction: column;
        gap: 12px;
      }

      .car-selection-group select {
        flex: 1;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>무심사 상담 신청</h1>
    <p class="subtitle">1분이면 충분합니다. 부담없이 문의하세요!</p>

    <div class="highlight">
      <span>⭐ 신용등급 조회 없음 · 서류심사 없음 ⭐</span>
    </div>

    <form id="leadForm">
      <input type="text" name="name" id="name" placeholder="이름을 입력해주세요" required />
      <input type="tel" name="phone" id="phone" placeholder="연락처 (010-0000-0000)" required />
      
      <!-- 차종 선택 그룹 -->
      <label for="carCondition">희망 차종 (선택 사항)</label>
      <div class="car-selection-group">
        <select name="carCondition" id="carCondition">
          <option value="">구분</option>
          <option value="신차">신차</option>
          <option value="중고차">중고차</option>
        </select>
        <input type="text" name="carType" id="carType" placeholder="차종 입력 (예: 그랜저)" />
      </div>

      <label for="status">현재 상황 (선택 사항)</label>
      <select name="status" id="status">
        <option value="">선택 안함</option>
        <option value="개인사업자">개인사업자</option>
        <option value="법인사업자">법인사업자</option>
        <option value="직장인-4대보험가입">직장인(4대보험가입)</option>
        <option value="소득증빙불가-프리랜서/무직/주부">소득증빙X(프리랜서, 무직, 주부 등)</option>
      </select>

      <label for="availableTime">상담 가능한 시간 (선택 사항)</label>
      <select name="availableTime" id="availableTime">
        <option value="">선택 안함</option>
        <option value="오전(9시~12시)">오전(9시~12시)</option>
        <option value="오후(13시~17시)">오후(13시~17시)</option>
        <option value="저녁(17시 이후)">저녁(17시 이후)</option>
        <option value="언제든지 가능">언제든지 가능</option>
      </select>

      <label for="message">문의사항 (선택 사항)</label>
      <textarea name="message" id="message" rows="3" placeholder="궁금한 점이나 요청사항이 있으시면 작성해주세요"></textarea>

      <label class="checkbox">
        <input type="checkbox" id="agree" required />
        <span>개인정보 수집 및 이용에 동의합니다 (필수)</span>
      </label>

      <button type="submit" class="submit-btn">무료 상담 신청하기</button>
    </form>
  </div>

  <script>
    // Google Apps Script 웹 앱 URL
    const scriptURL = 'Yhttps://script.google.com/macros/s/AKfycbzOAY_Ep_x7n8otNqcW3L25U5EWYqi_EVzWvISDZdyv4JYsIK9k4zvzpva-8fGmHlT8/exec'; // 여기에 새로운 웹 앱 URL을 넣어주세요
    
    // 폼 요소들 가져오기
    const form = document.getElementById('leadForm');
    const phoneInput = document.getElementById('phone');
    const submitBtn = document.querySelector('.submit-btn');

    // 전화번호 자동 하이픈 입력
    phoneInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      let result = '';
      if (value.length < 4) {
        result = value;
      } else if (value.length < 8) {
        result = value.slice(0, 3) + '-' + value.slice(3);
      } else {
        result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
      }
      e.target.value = result;
    });

    // 폼 제출 처리
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      // 동의 체크 확인
      const agreeChecked = document.getElementById('agree').checked;
      if (!agreeChecked) {
        alert("개인정보 수집 및 이용에 동의해주세요.");
        return;
      }

      // 버튼 비활성화 및 텍스트 변경
      submitBtn.disabled = true;
      submitBtn.textContent = '전송 중...';

      // 각 필드 값 가져오기
      const nameValue = document.getElementById('name').value;
      const phoneValue = document.getElementById('phone').value;
      const carConditionValue = document.getElementById('carCondition').value || '';
      const carTypeValue = document.getElementById('carType').value || '';
      const statusValue = document.getElementById('status').value || '';
      const availableTimeValue = document.getElementById('availableTime').value || '';
      const messageValue = document.getElementById('message').value || '';

      // 차종 정보 합치기 (신차/중고차 + 차종명)
      const fullCarType = carConditionValue && carTypeValue 
        ? `${carConditionValue} - ${carTypeValue}` 
        : carConditionValue || carTypeValue || '';

      // 디버깅용 콘솔 로그
      console.log('전송할 데이터:');
      console.log('이름:', nameValue);
      console.log('연락처:', phoneValue);
      console.log('차량구분:', carConditionValue);
      console.log('차종:', carTypeValue);
      console.log('희망차종(전체):', fullCarType);
      console.log('현재상황:', statusValue);
      console.log('상담가능시간:', availableTimeValue);
      console.log('문의사항:', messageValue);

      // FormData 생성
      const formData = new URLSearchParams();
      formData.append('name', nameValue);
      formData.append('phone', phoneValue);
      formData.append('carType', fullCarType); // 합쳐진 차종 정보 전송
      formData.append('status', statusValue);
      formData.append('availableTime', availableTimeValue);
      formData.append('message', messageValue);

      // 전송할 데이터 확인
      console.log('FormData 내용:', formData.toString());

      try {
        const response = await fetch(scriptURL, { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: formData.toString()
        });

        console.log('서버 응답:', response);
        
        // 성공 메시지
        alert("신청이 접수되었습니다! 빠른 시일 내에 연락드리겠습니다.");
        form.reset();
        
      } catch (error) {
        console.error('전송 에러:', error);
        // CORS 에러여도 대부분 성공한 것으로 처리
        alert("신청이 접수되었습니다! 빠른 시일 내에 연락드리겠습니다.");
        form.reset();
        
      } finally {
        // 버튼 다시 활성화
        submitBtn.disabled = false;
        submitBtn.textContent = '무료 상담 신청하기';
      }
    });

    // 페이지 로드 시 확인
    window.addEventListener('DOMContentLoaded', function() {
      console.log('페이지 로드 완료');
      console.log('availableTime 필드 존재:', document.getElementById('availableTime') !== null);
      console.log('carCondition 필드 존재:', document.getElementById('carCondition') !== null);
      console.log('Script URL:', scriptURL);
    });
  </script>
</body>
</html>
