<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>무심사 상담 신청</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans KR', sans-serif;
    }

    body {
      margin: 0;
      background: #fff4dc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .form-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 32px 24px;
      max-width: 420px;
      width: 100%;
    }

    .form-card h1 {
      font-size: 22px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 6px;
    }

    .form-card p.subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .highlight span {
      display: block;
      background: #fef08a;
      color: #b45309;
      padding: 12px 18px;
      font-size: 15px;
      font-weight: 700;
      border-radius: 12px;
      border: 2px solid #facc15;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 24px;
      white-space: nowrap;
      overflow-x: auto;
    }
    
    form label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #374151;
      font-weight: 500;
    }

    form input[type="text"],
    form input[type="tel"],
    form select,
    form textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      background-color: #ffffff;
      color: #000000;
      -webkit-appearance: none;
      appearance: none;
    }
    
    form select {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.7rem center;
      background-size: 1.2em;
      padding-right: 2.5rem;
    }

    /* 차종 선택 영역 스타일 */
    .car-selection-group {
      display: flex;
      gap: 8px;
      width: 100%;
    }

    .car-selection-group select {
      width: 100px;
      margin-bottom: 14px;
    }

    .car-selection-group input {
      flex: 1;
      margin-bottom: 14px;
    }

    form textarea {
      resize: vertical;
    }

    .checkbox {
      display: flex;
      align-items: flex-start;
      font-size: 13px;
      color: #555;
      margin-bottom: 16px;
      gap: 8px;
      line-height: 1.4;
    }

    .checkbox input[type="checkbox"] {
      flex-shrink: 0;
      width: 16px;
      height: 16px;
      margin: 0;
      margin-top: 2px;
      cursor: pointer;
    }

    .checkbox span {
      flex: 1;
      word-break: keep-all;
    }

    button.submit-btn {
      width: 100%;
      padding: 14px;
      background: #f59e0b;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.submit-btn:hover {
      background: #d97706;
    }

    button.submit-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    /* 로딩 스피너 */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 성공 메시지 */
    .success-message {
      display: none;
      background: #10b981;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 24px 18px;
      }
      
      .highlight span {
        font-size: 13px;
        padding: 10px 12px;
      }

      .car-selection-group {
        flex-direction: column;
        gap: 12px;
      }

      .car-selection-group select {
        flex: 1;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>무심사 상담 신청</h1>
    <p class="subtitle">1분이면 충분합니다. 부담없이 문의하세요!</p>

    <div class="highlight">
      <span>⭐ 신용등급 조회 없음 · 서류심사 없음 ⭐</span>
    </div>

    <div class="success-message" id="successMessage">
      ✅ 신청이 완료되었습니다! 곧 연락드리겠습니다.
    </div>

    <form id="leadForm">
      <input type="text" name="name" id="name" placeholder="이름을 입력해주세요" required />
      <input type="tel" name="phone" id="phone" placeholder="연락처 (010-0000-0000)" required />
      
      <!-- 차종 선택 그룹 -->
      <label for="carCondition">희망 차종 (선택 사항)</label>
      <div class="car-selection-group">
        <select name="carCondition" id="carCondition">
          <option value="">구분</option>
          <option value="신차">신차</option>
          <option value="중고차">중고차</option>
        </select>
        <input type="text" name="carType" id="carType" placeholder="차종 입력 (예: 그랜저)" />
      </div>

      <label for="status">현재 상황 (선택 사항)</label>
      <select name="status" id="status">
        <option value="">선택 안함</option>
        <option value="개인사업자">개인사업자</option>
        <option value="법인사업자">법인사업자</option>
        <option value="직장인-4대보험가입">직장인(4대보험가입)</option>
        <option value="소득증빙불가-프리랜서/무직/주부">소득증빙X(프리랜서, 무직, 주부 등)</option>
      </select>

      <label for="availableTime">상담 가능한 시간 (선택 사항)</label>
      <select name="availableTime" id="availableTime">
        <option value="">선택 안함</option>
        <option value="오전(9시~12시)">오전(9시~12시)</option>
        <option value="오후(13시~17시)">오후(13시~17시)</option>
        <option value="저녁(17시 이후)">저녁(17시 이후)</option>
        <option value="언제든지 가능">언제든지 가능</option>
      </select>

      <label for="message">문의사항 (선택 사항)</label>
      <textarea name="message" id="message" rows="3" placeholder="궁금한 점이나 요청사항이 있으시면 작성해주세요"></textarea>

      <label class="checkbox">
        <input type="checkbox" id="agree" required />
        <span>개인정보 수집 및 이용에 동의합니다 (필수)</span>
      </label>

      <button type="submit" class="submit-btn">무료 상담 신청하기</button>
    </form>
  </div>

  <script>
    // Google Apps Script 웹 앱 URL - 실제 배포 URL
    const scriptURL = 'https://script.google.com/macros/s/AKfycbymsWjZ08SOyYXCbudtpiNpLpCgP8CfTeF2gbdhoLLJ1QqxmA5dD6obyBqxYVhteSTf/exec';
    
    // 폼 요소들 가져오기
    const form = document.getElementById('leadForm');
    const phoneInput = document.getElementById('phone');
    const submitBtn = document.querySelector('.submit-btn');
    const successMessage = document.getElementById('successMessage');
    const originalBtnText = submitBtn.textContent;

    // 전화번호 자동 하이픈 입력
    phoneInput.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      let result = '';
      
      if (value.length < 4) {
        result = value;
      } else if (value.length < 8) {
        result = value.slice(0, 3) + '-' + value.slice(3);
      } else {
        result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
      }
      
      e.target.value = result;
    });

    // 폼 제출 처리
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 성공 메시지 숨기기
      successMessage.classList.remove('show');

      // 동의 체크 확인
      const agreeChecked = document.getElementById('agree').checked;
      if (!agreeChecked) {
        alert("개인정보 수집 및 이용에 동의해주세요.");
        return;
      }

      // 필수 필드 확인
      const nameValue = document.getElementById('name').value.trim();
      const phoneValue = document.getElementById('phone').value.trim();
      
      if (!nameValue || !phoneValue) {
        alert("이름과 연락처는 필수 입력 항목입니다.");
        return;
      }

      // 전화번호 형식 확인
      const phoneRegex = /^010-\d{4}-\d{4}$/;
      if (!phoneRegex.test(phoneValue)) {
        alert("올바른 전화번호 형식을 입력해주세요. (010-0000-0000)");
        return;
      }

      // 버튼 비활성화 및 로딩 표시
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>전송 중...';

      // 각 필드 값 가져오기
      const carConditionValue = document.getElementById('carCondition').value || '';
      const carTypeValue = document.getElementById('carType').value || '';
      const statusValue = document.getElementById('status').value || '';
      const availableTimeValue = document.getElementById('availableTime').value || '';
      const messageValue = document.getElementById('message').value || '';

      // 차종 정보 합치기
      const fullCarType = carConditionValue && carTypeValue 
        ? `${carConditionValue} - ${carTypeValue}` 
        : carConditionValue || carTypeValue || '미선택';

      // 디버깅용 콘솔 로그
      console.log('=== 전송 데이터 ===');
      console.log('이름:', nameValue);
      console.log('연락처:', phoneValue);
      console.log('희망차종:', fullCarType);
      console.log('현재상황:', statusValue || '미선택');
      console.log('상담가능시간:', availableTimeValue || '미선택');
      console.log('문의사항:', messageValue || '없음');

      // FormData 생성
      const formData = new URLSearchParams();
      formData.append('name', nameValue);
      formData.append('phone', phoneValue);
      formData.append('carType', fullCarType);
      formData.append('status', statusValue || '미선택');
      formData.append('availableTime', availableTimeValue || '미선택');
      formData.append('message', messageValue || '없음');

      try {
        console.log('서버로 전송 시작...');
        
        const response = await fetch(scriptURL, { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: formData.toString(),
          mode: 'no-cors' // CORS 문제 우회
        });

        console.log('전송 완료');
        
        // 성공 처리
        successMessage.classList.add('show');
        form.reset();
        
        // 3초 후 성공 메시지 숨기기
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 3000);
        
      } catch (error) {
        console.error('전송 에러:', error);
        
        // 에러가 발생해도 CORS 때문일 수 있으므로 성공으로 처리
        successMessage.classList.add('show');
        form.reset();
        
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 3000);
        
      } finally {
        // 버튼 다시 활성화
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = originalBtnText;
        }, 1000);
      }
    });

    // 페이지 로드 시 확인
    window.addEventListener('DOMContentLoaded', function() {
      console.log('=== 무심사 상담 신청 폼 ===');
      console.log('버전: 1.0.0');
      console.log('API URL:', scriptURL);
      console.log('상태: 준비 완료');
      console.log('========================');
    });

    // 새로고침 시 폼 초기화
    window.addEventListener('beforeunload', function() {
      form.reset();
    });
  </script>
</body>
</html>
